name: Generate Meta Descriptions

on:
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday 2am
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Generate meta descriptions
        working-directory: frontend
        env:
          GSC_CREDENTIALS: ${{ secrets.GSC_CREDENTIALS }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WARPMETRICS_API_KEY: ${{ secrets.WARPMETRICS_API_KEY }}
          GSC_CLIENT_ID: ${{ secrets.GSC_CLIENT_ID }}
          GSC_CLIENT_SECRET: ${{ secrets.GSC_CLIENT_SECRET }}
        run: |
          echo "$GSC_CREDENTIALS" > .gsc-credentials.json
          npx @warpmetrics/meta-gen generate --threshold 3.0 --max 50

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: improve meta descriptions (AI-generated)'
          branch: meta-gen/weekly-update
          delete-branch: true
          title: 'SEO: Improve meta descriptions'
          body: |
            ## Meta Description Improvements

            Generated by @warpmetrics/meta-gen based on Google Search Console data.

            ### What changed
            - Updated meta descriptions for low-CTR pages (<3%)
            - See `frontend/src/meta.json` for changes

            ### Tracking
            View in WarpMetrics: https://app.warpmetrics.com/runs?label=Meta+Description+Generation

            ### Review checklist
            - [ ] Descriptions match brand voice
            - [ ] No typos or grammatical errors
            - [ ] Character limits respected (140-160 chars)

            This PR will be auto-closed if not merged within 7 days.
